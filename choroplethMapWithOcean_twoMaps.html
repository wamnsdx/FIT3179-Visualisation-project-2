<!DOCTYPE html>
<html>
<head>
  <title>Global Temperature and Population Maps</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.18.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      background-color: #f8f9fa;
    }
    h1 {
      margin-bottom: 30px;
    }
    .vis-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 60px;
    }
    .chart {
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Global Data Visualisation Dashboard</h1>
  <div class="vis-container">
    <div id="map_temp" class="chart"></div>
    <div id="map_pop" class="chart"></div>
  </div>

  <script>
    // === MAP 1: Average Temperature ===
    const mapTemperature = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "title": "Average Temperature of Each Country (2024)",
      "width": 800,
      "height": 400,
      "params": [
        {
          "name": "temp_filter",
          "value": 0,
          "bind": {
            "input": "range",
            "min": -10,
            "max": 30,
            "step": 1,
            "name": "Min temperature filter: "
          }
        }
      ],
      "projection": {"type": "equalEarth"},
      "layer": [
        // üåä Ocean background
        {
          "data": {
            "url": "https://raw.githubusercontent.com/FIT3179/Vega-Lite/main/7_others/oceans.topojson",
            "format": {"type": "topojson", "feature": "oceans"}
          },
          "mark": {"type": "geoshape", "fill": "skyblue"}
        },
        // üåê Graticules
        {
          "data": {
            "url": "https://raw.githubusercontent.com/FIT3179/Vega-Lite/main/2_symbol_map/js/WorldMapWithGraticules.topojson",
            "format": {"type": "topojson", "feature": "ne_110m_graticules_30"}
          },
          "mark": {"type": "geoshape", "fill": null, "stroke": "lightgray"}
        },
        // üó∫Ô∏è Countries with temperature data
        {
          "data": {
            "url": "https://raw.githubusercontent.com/FIT3179/Vega-Lite/main/3_choropleth_map/js/ne_110m_admin_0_countries.topojson",
            "format": {"type": "topojson", "feature": "ne_110m_admin_0_countries"}
          },
          "transform": [
            {
              "lookup": "properties.NAME",
              "from": {
                "data": {
                  "url": "https://raw.githubusercontent.com/wamnsdx/FIT3179-Visualisation-project-2/main/data/covid_10_10_2020.csv"
                },
                "key": "Country",
                "fields": ["Active"]
              }
            },
            {
              "calculate": "datum.Active",
              "as": "Average temperature in 2024"
            },
            {
              "filter": "datum['Average temperature in 2024'] >= temp_filter"
            }
          ],
          "mark": {"type": "geoshape", "stroke": "white"},
          "encoding": {
            "color": {
              "field": "Average temperature in 2024",
              "type": "quantitative",
              "scale": {
                "type": "threshold",
                "domain": [0, 5, 10, 15, 20, 25],
                "range": [
                  "#fff7ec",
                  "#fee8c8",
                  "#fdd49e",
                  "#fdbb84",
                  "#fc8d59",
                  "#e34a33",
                  "#b30000"
                ]
              }
            },
            "tooltip": [
              {"field": "properties.NAME", "type": "nominal", "title": "Country"},
              {
                "field": "Average temperature in 2024",
                "type": "quantitative",
                "format": ".1f"
              }
            ]
          }
        }
      ]
    };

    // === MAP 2: Population by Country ===
    const mapPopulation = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "title": "Population of Each Country (2024)",
      "width": 800,
      "height": 400,
      "projection": {"type": "equalEarth"},
      "layer": [
        // üåä Ocean background
        {
          "data": {
            "url": "https://raw.githubusercontent.com/FIT3179/Vega-Lite/main/7_others/oceans.topojson",
            "format": {"type": "topojson", "feature": "oceans"}
          },
          "mark": {"type": "geoshape", "fill": "skyblue"}
        },
        // üåê Graticules
        {
          "data": {
            "url": "https://raw.githubusercontent.com/FIT3179/Vega-Lite/main/2_symbol_map/js/WorldMapWithGraticules.topojson",
            "format": {"type": "topojson", "feature": "ne_110m_graticules_30"}
          },
          "mark": {"type": "geoshape", "fill": null, "stroke": "lightgray"}
        },
        // üó∫Ô∏è Countries with population data
        {
          "data": {
            "url": "https://raw.githubusercontent.com/FIT3179/Vega-Lite/main/3_choropleth_map/js/ne_110m_admin_0_countries.topojson",
            "format": {"type": "topojson", "feature": "ne_110m_admin_0_countries"}
          },
          "transform": [
            {
              "lookup": "properties.NAME",
              "from": {
                "data": {
                  "url": "https://raw.githubusercontent.com/wamnsdx/FIT3179-Visualisation-project-2/main/data/covid_10_10_2020.csv"
                },
                "key": "Country",
                "fields": ["Population"]
              }
            }
          ],
          "mark": {"type": "geoshape", "stroke": "white"},
          "encoding": {
            "color": {
              "field": "Population",
              "type": "quantitative",
              "scale": {"scheme": "blues"}
            },
            "tooltip": [
              {"field": "properties.NAME", "type": "nominal", "title": "Country"},
              {"field": "Population", "type": "quantitative", "format": ","}
            ]
          }
        }
      ]
    };

    // Embed both maps
    document.getElementById("map_temp").innerHTML = "";
    vegaEmbed("#map_temp", mapTemperature, {mode: "vega-lite"}).then(console.log).catch(console.warn);

    document.getElementById("map_pop").innerHTML = "";
    vegaEmbed("#map_pop", mapPopulation, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
